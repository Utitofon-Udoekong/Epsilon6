<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <title>Epsion 6: Contact us</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
</head>

<body>
    <div class="form">
        <form id="contact-form">
            <div class="logo">
                <img src="./assets/white-logo.png" alt="Epsilon 6 Logo" id="homeButton">
            </div>
            <input type="hidden" name="contact_number">
            <div class="form-group">
                <input type="text" name="user_name" autofocus required>
                <label>Name</label>
            </div>
            <div class="form-group">
                <input type="text" name="user_email" required>
                <label>Email</label>
            </div>
            <div class="textarea-group">
                <textarea name="message" required></textarea>
                <label>Your Message</label>
            </div>
            <div class="submit-button">
                <input type="submit" value="Send">
            </div>
        </form>
    </div>
    <div class="modal">
        <div class="dialog">
            <span class="close-button">&Chi;</span>
            <h1>Thank you for reaching out to us.</h1>
            <p>Please await our response</p>
        </div>
    </div>
    <script src="contact_script.js"></script>
</body>

</html>
